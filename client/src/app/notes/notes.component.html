<p>
  notes works!
</p>
<form (submit)="OnSubmit()">
	<p>Title: <input type="text" name="title" [(ngModel)]="note.title"></p>
	<p>Date: <input type="date" name="date" [(ngModel)]="note.date"></p>
	<p>Content:</p>
	<textarea name="content" [(ngModel)]="note.content"></textarea><br>
	<button type="submit">Create Note</button>
</form>


<div>
	<div *ngFor="let nte of notes">
		<h3>{{nte.title}}</h3>
		<p>{{nte.date}}</p>
		<p>{{nte.content}}</p>
		<p>-{{nte.author}}</p>
	</div>
</div>
