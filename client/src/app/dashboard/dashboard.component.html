<h2>Welcome {{name}}!</h2>
<a [routerLink]="['/new_question']">Add a Question</a> | 
<a [routerLink]="['/']">Logout</a>

<form (submit)="Search()">
	<input type="text" name="search" [(ngModel)]="word">
	<button type="submit">Search</button>
</form>

<h3>Questions:</h3>
<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answers</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let question of questions">
			<td>{{question.title}}</td>
			<td>{{question._answers.length}}</td>
			<td>
				<a [routerLink]="['/questions',question._id]">Show</a>
				<a [routerLink]="['/questions',question._id,'new_answer']">Answer</a>
			</td>
		</tr>
	</tbody>
</table>
