  question works!
</p>


<a [routerLink]="['/dashboard']">Home</a> | 
<a [routerLink]="['/questions',question._id,'new_answer']">Answer this Question</a> | 
<a [routerLink]="['/']">Logout</a>


<h2>{{question.title}}</h2>
<p>{{question.description}}</p>

<div>
	<div class="answerdiv" *ngFor="let answer of question._answers">
		<div class="inline answer">
			<p>{{answer.name}}: </p>
			<p>{{answer.answer}}</p>
			<p>{{answer.support}}</p>
		</div>
		<div class="inline likediv">
			<p>{{answer.likes}} Likes</p>
			<button (click)="like(answer._id)" class="btn btn-primary">Like!</button>
		</div>
	</div>
</div>
